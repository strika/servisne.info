<!DOCTYPE html>
<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Dobrodošli na servisne.info</title>
    </head>
    <body>
      <div class="content">
        <header class="navbar navbar-default navbar-static-top" id="top" role="banner">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="{{servlet-context}}/">servisne.info</a>
            </div>
            <div class="" role="navigation">
              <ul class="nav navbar-nav">
                  <li class="{{home-selected}}"><a href="{{servlet-context}}/">Početna</a></li>
                  <li class="{{about-selected}}"><a href="{{servlet-context}}/about">O servisu</a></li>
              </ul>
            </div>
          </div>
        </header>

        <div class="container">
          {% block content %}
          {% endblock %}
        </div>

        <footer>
        </footer>
      </div>

      <!-- scripts and styles -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

      {% style "/css/screen.css" %}
      {% style "/css/style.css" %}

      <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
      {% script "/js/bootstrap.min.js" %}

      <script type="text/javascript">
          var context = "{{servlet-context}}";
      </script>
    </body>
</html>
