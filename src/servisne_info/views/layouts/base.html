<!DOCTYPE html>
<html>
    <head>
      <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Dobrodošli na servisne.info</title>

      <link href='http://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>

      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      {% style "/lib/fontello/css/fontello.css" %}
      {% style "/lib/fontello/css/animation.css" %}
      {% style "/css/screen.css" %}
      {% style "/css/style.css" %}

      <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    </head>
    <body>
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-49500621-1', 'servisne.info');
        ga('send', 'pageview');

      </script>

      <div class="content">
        <header class="navbar navbar-default navbar-static-top" id="top" role="banner">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <div class="navbar-header">
                  <a class="navbar-brand" href="{{servlet-context}}/">servisne.info</a>
                </div>
                <div class="" role="navigation">
                  <ul class="nav navbar-nav">
                      <li class="{{home-selected}}"><a href="{{servlet-context}}/">Početna</a></li>
                      <li class="{{about-selected}}"><a href="{{servlet-context}}/about">O servisu</a></li>
                      <li class="{{contact-selected}}"><a href="{{servlet-context}}/contact">Kontakt</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </header>

        <div class="container">
          {% block content %}
          {% endblock %}
        </div>
      </div>

      {% script "/js/bootstrap.min.js" %}

      <script type="text/javascript">
          var context = "{{servlet-context}}";
      </script>
    </body>
</html>
