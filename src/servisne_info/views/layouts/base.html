<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Dobrodošli na servisne.info</title>

      <link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      {% style "/lib/fontello/css/fontello.css" %}
      {% style "/lib/fontello/css/animation.css" %}
      {% style "/css/style.css" %}

      <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
      <div class="content">
        <header class="navbar navbar-default navbar-static-top" id="top" role="banner">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <div class="navbar-header">
                  <a class="navbar-brand" href="{{servlet-context}}/">servisne.info</a>
                </div>
                <div class="" role="navigation">
                  <ul class="nav navbar-nav">
                      <li class="{{home-selected}}"><a href="{{servlet-context}}/">Početna</a></li>
                      <li class="{{about-selected}}"><a href="{{servlet-context}}/about">O servisu</a></li>
                      <li class="{{contact-selected}}"><a href="{{servlet-context}}/contact">Kontakt</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </header>

        <div class="container">
          {% block content %}
          {% endblock %}
        </div>
      </div>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

      <script type="text/javascript">
          var context = "{{servlet-context}}";
      </script>
    </body>
</html>
